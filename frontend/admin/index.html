<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель администратора</title>
    <link rel="stylesheet" href="/admin.bundle.css" />
  </head>

  <body>
    <div class="header">
      <h1>Панель администратора</h1>
    </div>

    <div class="actions">
      <button id="viewCategories">Просмотреть категории</button>
      <button id="viewProducts">Просмотреть продукты</button>

      <div class="add-button-container">
        <button id="addButton" class="add-button">+</button>

        <div id="addMenu" class="add-menu">
          <button id="addCategory">Добавить категорию</button>
          <button id="addProduct">Добавить продукт</button>
        </div>
      </div>
    </div>

    <div id="content" class="categories-container"></div>
  </body>

  <script src="/admin.bundle.js" defer></script>
</html>
